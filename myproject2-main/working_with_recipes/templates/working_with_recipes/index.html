{% extends 'base.html' %}

{% block content %}
        <div class="CARDS">
            {% for recipe in recipes %}
                {% if recipe.id in random_recipes_id%}
                    <div class="CARD">
                        <img src="{{ recipe.photo_of_the_dish.url }}" alt="" height="300" width="300">
                        <a href="One_recipe/{{recipe.id}}"><h1>{{ recipe.name }}</h1></a>
                        <p>{{ recipe.description }}</p>
                        <p>Cooking time - {{ recipe.cooking_time_in_seconds }} seconds</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
{% endblock %}
